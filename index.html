<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Drum Kit</title>
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" />
  <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" /></noscript>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.3/lottie.min.js"></script> <!-- Include the Lottie library -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
<div class="animated-container">
  <h1>
    Drum <img class="svg" src="./images/drumstick icon.svg" alt="drumstick-icon">
    <span class="kit">Kit</span>
  </h1>  
  <div class="drum-container">
      <button class="drum w" data-key="w">w</button>
      <button class="drum a" data-key="a">a</button>
      <button class="drum s" data-key="s">s</button>
      <button class="drum d" data-key="d">d</button>
      <button class="drum j" data-key="j">j</button>
      <button class="drum k" data-key="k">k</button>
      <button class="drum l" data-key="l">l</button>
  </div>
<footer>Made with ❤️ MMlab.</footer>
</div>
<script src="index.js" defer></script>
</body>
</html>
